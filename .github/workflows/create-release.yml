name: Create release

on:
  schedule:
    - cron: 46 2 * * 3
#          分 时 日 月 周
#   - cron: 0 8 */3 * *

jobs:
  release:
    runs-on: ubuntu-latest

    steps:

    - name: Generate tag
      run: |
        echo ::set-env name=RELEASE_TAG::"$(TZ=UTC-8 date +"%Y.%m.%d")"

    - name: Create release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        body: Automated build | 自动编译
